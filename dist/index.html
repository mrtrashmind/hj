3. Можно было и не использовать SCSS, но хотелось сделать проект как можно быстрее.

длина окружности - результат = сдвиг. Этот сдвиг мы применяем к линиям диаграммы. 
10. Для соответствия размера линейных графиков к процентам написан простенький скрипт с forEach.
